{% extends "base.html" %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">{{ page.title }}</li>
{% endblock %}

{% block content %}
    <h1 class="display-5">
        {{ page.title }}
    </h1>

    <p class="lead">
        {{ page.description }}
    </p>

    <div class="row">
        <div class="col">
            {{ page.content | safe }}
        </div>
        <div class="col-4">
            
        </div>
    </div>
{% endblock content %}
