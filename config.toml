# The URL the site will be built for
base_url = "/"

title = "Minimily"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "tabi"

taxonomies = [{name = "tags", feed = true}]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

[extra]
# Put all your custom variables here
allowed_domains = [
    { directive = "font-src", domains = ["'self'", "data:"] }, # Fonts from self or data URIs
    { directive = "img-src", domains = ["'self'", "https://www.minimily.com"] }, # Images from self or specific host
    { directive = "script-src", domains = ["'self'"] }, # Scripts only from self
    { directive = "style-src", domains = ["'self'"] }, # Styles from self
    { directive = "frame-src", domains = ["https://www.youtube-nocookie.com"] }, # Allow YouTube embeds
]